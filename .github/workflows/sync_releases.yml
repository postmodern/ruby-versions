name: Sync Ruby Releases

on:
  schedule:
    # Runs once a day at 4:00 AM UTC
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  sync:
    name: Sync stable Ruby releases
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: |
          chmod +x ./update.sh
          chmod +x ./sync_releases.sh

      - name: Run sync script
        id: sync_script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./sync_releases.sh

      - name: Commit and push changes
        # Only run this step if the sync script found versions to add.
        if: steps.sync_script.outputs.added_versions != ''
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Autobump: Add Ruby version(s) ${{ steps.sync_script.outputs.added_versions }}"
          git push